<h2>動作環境</h2>
<ul>
<li>OS 日本語版 Windows 95/98/98SE/Me/NT4.0/2000/XP/2003/Vista/7</li>
<li>InternetExplorer4.0以降</li>
<li>Windowsが快適に動くCPUがお奨め</li>
<li>画面解像度800*600以上がお奨め</li>
</ul>
<div class=li200>
64bit版のバイナリも公開しています。<br>

また、32ビットDLLのPPA/Migemoは利用できません。<br>
